<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />
  </head>
  <body>
    <section id="login">
      <div class="container-fluid">
        <div class="row position-relative h-100 align-items-center justify-content-center">
          <div class="col-10 d-flex flex-column align-items-center">
            <img class="ico_1" src="assets/images/daun.png" alt="img" />
            <img class="ico_2" src="assets/images/sayur.png" alt="img" />
            <div class="text-header">
              <h1>WELCOME TO</h1>
              <h1 class="my-3">~DIPERBAN~</h1>
              <h1>Diet Penyakit & Berat Badan</h1>
            </div>
            <div class="card p-4 mt-4">
              <h5 class="mb-3 text-secondary text-center fw-bold">Login</h5>
              <form>
                <div class="mb-3">
                  <input type="text" class="form-control" id="username" placeholder="Username" required />
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required />
                </div>
                <div class="d-flex justify-content-between">
                  <div class="chechk">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required />
                  </div>
                  <button type="submit" class="btn btn-sm px-3">log in</button>
                </div>
              </form>
              <small>new user? <a href="register.html">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
